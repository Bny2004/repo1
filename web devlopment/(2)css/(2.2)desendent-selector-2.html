<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>desendent selector</title>
    <style>
        /*all element that are inside section element*/
        section li {
            color: green;
        }
    </style>
</head>.
<body>
    <h1>desendent selector</h1>
    <section>
        TABLE OF CONTENT
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        Shoping list
        <ul>
            <li>cookies</li>
            <li>cake</li>
            <li>pie</li>
        </ul>
    </article>
</body>
</html>
