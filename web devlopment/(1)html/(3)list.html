<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
   <div>
    <h1>UNORDERED LIST</h1>
     <ul>
        <li>milk</li>
        <li>donut</li>
        <li>cookies
            <ul>
                <li>chocolate</li>
                <li>sugar</li>
                <li>peanut butter</li>
            </ul>
            </li>
        <li>peptp besmol</li>
        </li>

     </ul>
   </div>

   <div>
    <h1>ordered list</h1>
    <ol>
        <li>milk</li>
        <li>donut</li>
        <li>cookies
            <ol type="I">
                <li>chocolate</li>
                <li>sugar</li>
                <li>peanut butter</li>
            </ol>
            </li>
        <li>peptp besmol</li>
        </li>

     </ul>
    </ol>
   </div>
</body>
</html>
